{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}"  />
    <link rel="stylesheet" type="text/css" href="{% static '/css/jquery-ui.css' %}"  />
    <link rel="stylesheet" type="text/css" href="{% static '/css/side-bar.css' %}"  />

</head>
<style>

</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: fixed; top:0; width:100%; z-index:100;">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="#" id="menu-toggle" class="text-white"><h2><i class="fas fa-bars"></i></h2></a>
      </li>
    </ul>
    &nbsp;&nbsp;
    <ul class="navbar-nav">
      <li class="nav-item">
        <label class="navbar-brand"><h2>&nbsp;&nbsp; </h2></label>
      </li>
    </ul>
    <!-- <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <div class="nav-link text-white" style="font-size: 25px;">Registration No.- {{reg_no}}<div>
      </li>
    </ul> -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="/" class="text-white"><h2>Login</h2></a>
      </li>
    </ul>
    </nav>

   <form method='POST'>
    {% csrf_token %}
    <br><br><br><br>
    <center>
    <h1><b> ** REGISTRATION ** </b></h1>
    </center>
    <br>
    <center>
    <ul style="background-color:yellow">
        {{msg}}
    </ul>
    <table width=60% cellspacing=10% cellpadding=10%>
    <tr>
        <td>
        <div class='row'>
            <div class='col'>
            <label><b>Username</b></label>
            <input type="text" id='userid' name='userid' maxlength='20' class="form-control" placeholder="Userid" required>
            </div>
            <div class='col'>
            <label><b>Password</b></label>
            <input type="password" id='passw' name='passw' maxlength='20'  class="form-control" placeholder="Password" required>
            </div>

        </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class='row'>
                <div class='col'>
                    <label><b>Name</b></label>
                    <input type="text" id='name' name='name' maxlength='50' class="form-control" pattern="[A-Za-z ]+" placeholder="Name" required>
                </div>
                <div class='col'>
                    <label><b>Email</b></label>
                    <input type="text" id='email' name='email' maxlength='50' pattern="[A-Za-z0-9]+@[A-Za-z]+.[A-Za-z]+" class="form-control" placeholder="E-mail" required>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class='row'>
                <div class='col'>
                <label><b>Type Of User</b></label>
                <select id='tuser' name='tuser' class="form-control" >
                    <option selected >Customer</option>
                    <option>Supplier</option>
                </select>
                </div>
                <div class='col'>
                <label><b>Address</b></label>
                <input type="text" id="add" name='add' maxlength='100' class="form-control" placeholder="Address" required>
                </div>

            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class='row'>
                <div class='col'>
                <label><b>Phone</b></label>
                <input type="text" id="phone" name='phone' maxlength='10' minlength='10' class="form-control" placeholder="Phone Number" pattern="[0-9]+" required>
                </div>
                <div class='col'>
                </div>
            </div>
        </td>
    </tr>
    </table>
    <br>

    <input type="submit" id='register' name="submit" value="Register"  class="form-control btn btn-primary" style="width:200px">
    </center>

   </form>
   
</body>
</html>
