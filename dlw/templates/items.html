{% extends 'welcome.html' %} {% load static %}
{% block content %}
{% load static%}
<link rel="stylesheet" type="text/css" href="{% static '/css/side-bar.css' %}"  />
<style>
div.ff{
    border: 1px solid black;
}
</style>
<form method="POST">
    {%csrf_token%}
    <div id="wrapper">
    {% include 'design1\sidebar-cust.html' %}

<div id="page-content-wrapper">
    <div class="container-fluid">
      
      <div class="row">
        <div class="container-fluid">


            <form method="POST">
                {% csrf_token %}
                <input type="hidden" id='userid' name='userid' value='{{user}}'>
         <br>
         <h3><center> Rental Items </center> </h3>
         <br><br>
         
         <center>
               <table width=90% cellpadding=10% cellspacing=7% >
                  
                   {% for i in table_data %}
                   
                   <tr>
                      
                       <td>
                        <div class="ff" border='2px' >
                        <br>
                        <center>
                            <a href ="{% url 'showitemdetail' i.0.item_id user %}" target="_blank" >
                            <img src="/media/{{i.0.pic}}"  width="300px" height="150px" alt="{{i.0.description}}"><br>
                            <label ><b>{{i.0.name}}</b></label><br>
                            <label><b>{{i.0.rate}}&nbsp;&nbsp;&nbsp;&nbsp;{{i.0.size}}</b></label>
                            </a>
                            </center>
                        </div>
                       </td>
                       
                       
                       <td>
                       {% if i.1.item_id %}
                        <div  class="ff" border='2px'>
                        <br>
                        <center>
                            <a href ="{% url 'showitemdetail' i.1.item_id user %}" target="_blank" >
                            <img src="/media/{{i.1.pic}}"  width="300px" height="150px" alt="{{i.1.description}}"><br>
                            <label ><b>{{i.1.name}}</b></label><br>
                            <label><b>{{i.1.rate}}&nbsp;&nbsp;&nbsp;&nbsp;{{i.1.size}}</b></b></label>
                            </a>
                            </center>
                        </div>

                       {% endif %}
                       </td>
                    
                   </tr>
                    
                   {% endfor %}
               </table>
         </center>
             </form>
        </div>
        </div>
    </div>
</div>
</div>
</form>

{% endblock content %}
